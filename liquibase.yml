databaseChangeLog:
  - changeSet:
      id: product-table
      author: claude
      labels: products-api 
      comment: Creating product table for REST API
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMERIC(10,2)
                  constraints:
                    nullable: false
                  defaultValue: 0.00
      rollback:
        - dropTable:
            tableName: products
  - changeSet:
      id: product-table-indexes
      author: claude
      labels: products-api
      comment: Adding indexes for the products table
      changes:
        - createIndex:
            tableName: products
            columns:
              - column:
                  name: name
            indexName: idx_product_name
      rollback:
        - dropIndex:
            indexName: idx_product_name
            tableName: products
  - changeSet:
      id: product-sample-data
      author: claude
      labels: products-api
      context: dev
      comment: Inserting sample data for development environment
      changes:
        - insert:
            tableName: products
            columns:
              - column:
                  name: name
                  value: "Sample Product 1"
              - column:
                  name: price
                  value: 19.99
        - insert:
            tableName: products
            columns:
              - column:
                  name: name
                  value: "Sample Product 2"
              - column:
                  name: price
                  value: 29.99
      rollback:
        - delete:
            tableName: products
            where: name in ('Sample Product 1', 'Sample Product 2')
